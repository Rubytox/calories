{% extends 'calories_app/base.html' %}
{% block content %}

<h1>Add new meal</h1>

{% if status_message %}<p><strong>{{ status_message|safe }}</strong></p>{% endif %}
<form action="" method="post">
    {% csrf_token %}

    <table>
        <tbody>
            {% for field in form %}
            <tr>
                <td>{{ field.label_tag }}</td>
                <td>{{ field }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <input type="submit" value="Add" />
</form>

{% endblock %}
